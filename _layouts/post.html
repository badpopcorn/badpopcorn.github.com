---
layout: default
---

<h2 class="post_title">
  <a rel="bookmark" href="{{ page.url }}">{{ page.title }}</a>
</h2>
<div class="post_date">
  Written by {{ page.author }} on {{ page.date | date: "%B %e, %Y" }}
</div>
<div class="post_content">
  {{ content }}
</div>
<div class="post_nav">
  {% if page.previous %} 
    <a rel="prev" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next %} 
    <a rel="next" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
  {% endif %}
</div>
